<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전자투표 앱</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    label, select, button {
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>전자투표 시스템</h1>
  <form id="voteForm">
    <label for="name">이름:</label>
    <input type="text" id="name" placeholder="이름 입력" required>

    <label for="vote">투표 대상:</label>
    <select id="vote">
      <option value="후보 1">후보 1</option>
      <option value="후보 2">후보 2</option>
      <option value="후보 3">후보 3</option>
    </select>

    <button type="submit">투표하기</button>
  </form>

  <h2>투표 결과</h2>
  <ul id="results"></ul>

  <script>
    const voteForm = document.getElementById('voteForm');
    const resultsList = document.getElementById('results');

    voteForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const vote = document.getElementById('vote').value;

      const listItem = document.createElement('li');
      listItem.textContent = `${name}님이 '${vote}'에 투표했습니다.`;

      resultsList.appendChild(listItem);
      voteForm.reset();
    });
  </script>
</body>
</html>

<script src="./voting.js"></script>
